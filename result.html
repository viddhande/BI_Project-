<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result - BlinkIt Outlet Size</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 60px;
            background-color: #ffffff;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
        }
        h2 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }
        .blinkit-image {
            width: 80px;
            height: auto;
            float: left;
            margin-right: 20px;
        }
        .result-box {
            text-align: center;
            font-size: 1.5rem;
            background-color: #f1f1f1;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border: 1px solid #dee2e6;
        }
        .result-box strong {
            color: #007bff;
        }
        .btn-primary, .btn-secondary {
            margin-top: 30px;
        }
        footer {
            margin-top: 50px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://imgs.search.brave.com/D2cYeUlHAswCLi6fZaepStXhvlkX3Yc7C9g6kmIhWM0/rs:fit:500:0:0:0/g:ce/aHR0cHM6Ly9zZWVr/bG9nby5jb20vaW1h/Z2VzL0IvYmxpbmtp/dC1sb2dvLTU2OEQz/MkM4RUMtc2Vla2xv/Z28uY29tLnBuZw" alt="BlinkIt Logo" class="blinkit-image">
            <h2>BlinkIt Outlet Size Prediction Result</h2>
        </div>
        <div class="result-box">
            <p>The predicted outlet size for the entered grocery item is:</p>
            <strong>{{ prediction }}</strong>
        </div>
        <a href="/" class="btn btn-primary btn-block">Go Back</a>
        <!-- Button to view graphs -->
        <a href="/analysis" class="btn btn-secondary btn-block">View Graphs</a>
    </div>

    <footer>
        <p>&copy; 2024 BlinkIt Grocery Prediction</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
